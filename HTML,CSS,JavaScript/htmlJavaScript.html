<!DOCTYPE html>
<html>
<head>
	<title> My HTML Page</title>
</head>
<body>
	<button type="button"
			onclick="document.getElementById('demo').innerHTML = Date()">
		See the Date
	</button>
	<p id="demo"></p>
</body>
</html>



<!-- same html and Javascript as above using inline JavaScript coding -->
<!DOCTYPE html>
<html>
<head>
	<title> My HTML Page</title>
	<script>
		function ShowDate(){
		document.getElementById('demo').innerHTML = Date()
		}
	</script>
</head>
<body>
	<button type="button"
			onclick="ShowDate()">
		See the Date
	</button>
	<p id="demo"></p>
</body>
</html>



<!-- same html and Javascript as above using extra file for JavaScript coding -->
<!DOCTYPE html>
<html>
<head>
	<title> My HTML Page</title>
</head>
<body>
	<button type="button"
			onclick="ShowDate()">
		See the Date
	</button>
	<p id="demo"></p>
	
	<script src="JavaScriptSample.js"></script>
	
</body>
</html>
