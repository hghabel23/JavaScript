<!-- Create html using AJAX (Asyncronomized Javascript and XML) 
Use AJAX to make advanced calls to other APIs without refreshing the page.
-->
<!DOCTYPE html>
<html>
<body>
	
	<div id="demo">
	<h2>My Ajax Page</h2>
	<button type="button" onclick="loadDoc()">Change Content</button>
	</div>
	
	<script>
		function loadDoc(){
			var xhttp = new XMLHttpRequest(); <!-- helps to calls to other APIs without refreshing the page: this is what Ajax is -->s
			xhttp.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200{
				document.getElementById("demo").innerHTML = this.responseText;
				}
			};
		xhttp.open("GET","ajax_info.txt", true);
		xhttp.send();
		}
	</script>
	
</body>
</html>
