<!DOCTYPE html>

<html>
<head>
<title>This is the table page.</title>
</head>

<body>
<!-- how thick the border we want to be -->
<!-- 100% width means the table width is changing based on the width of the page -->
<!-- cellpadding put some padd or space in the cell -->
<table border="1" width="50%" cellpadding="10"> 
	<tr>
		<th colspan="2"><h3>ColumnType</h3></th>
		<th colspan="1"><h3>AnimalType</h3></th>
	</tr>
	<tr>
		<th> Column3</th> <!-- table header -->
		<th> Column2</th>
		<th> Column3</th>
	</tr>
	<tr> <!-- table rows -->
		<td> Lunch</td> <!-- table data for each column -->
		<td> Dinner</td>
		<td> Food</td>
	</tr> 
	<tr>
		<td> Exercise</td>
		<td> Skinny</td>
		<td> <a href="https://google.com" title="Go to Google">
			<img src="Koala.png" height="50" width="50" /> 
			</a>
		</td>
	</tr>
</table>

</body>
</html>
