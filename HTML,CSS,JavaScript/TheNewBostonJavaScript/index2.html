<!DOCTYPE html>

<html>
<head>
</head>

<script type="text/javascript">

	function funky(x){
		alert("This is just a pop-up!");
		alert("I Love " + x);
	}

	function multifunky(one, two){
		document.write(one + " are better than " + two + "<br />");
	}
	
	function returnFn(){
		return "my return value <br />";
	}
	
	function doFirst(){
		document.write("I am first Function <br />");
	}
	
	function doSecond(){
		document.write("I am second function <br />");
	}
	
	function startFn(){
		doFirst();
		doSecond();
	}
	
	// Call our function.
	//funky();
	multifunky("fish","beef");
	multifunky("cats","dogs");
	
	document.write(returnFn());
	
	startFn();

</script>

<!-- create a form with button -->
<form>
<input type="button" value="click me" onClick="funky()"/>
</form>
