<!DOCTYPE html>

<html>
<head>
</head>

<script type="text/javascript">
	var apples = 45;
	var oranges = "45";
	
	//if statement
	
	if(apples === oranges){
	
		document.write("true <br />");
	}else{
		document.write("false <br />");
	}
	
	if( (apples == 45) && (oranges <= apples) ){
		document.write("Good job! <br />");
	}
	
	if( (apples === 45) || (oranges === 45) ){
		document.write("one of them is 45 int <br />");
	}
	
	
	//switch
	var friend = "Tala";
	
	switch (friend){
		case "Tala":
			document.write("best friend <br />");
			break;
		case "Sally":
			document.write("she has a daughter <br />");
			break;
		default:
			document.write("not my friend <br />");
			break;
	}
	
	//do-while
	
	x = 10;
	do {
		document.write("this is do-while <br />");
		x++;
	}while(x < 9);

</script>
